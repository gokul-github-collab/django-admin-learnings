{% extends 'base.html' %}

{% block title %}
All Books
{% endblock %}

{% block content %}
<h2>Books</h2>
<ul>
    {% for book in books %}
    <li><a href="{{book.get_absolute_url}}">{{book.title}} ({{book.rating}})</a></li>
    {% endfor %}
</ul>

<hr>

<p>Total Number of books: {{total_books}}</p>
<p>Average Rating: {{avg_rating.rating__avg}}</p>

{% endblock %}
